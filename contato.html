<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title> Produtos -Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da Barbearia" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="produtos.html"> Produtos</a></li>
                        <li><a href="contato.html"> Contatos</a> </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
                <form>
                    <label for="nome"> Nome:</label>
                    <input class="input-padrao" type="text" id="nome" required >

                    <label for="email">Email:</label>
                    <input class="input-padrao" type="email" id="email" required placeholder="SeuEmail@dominio.com">

                    <label for="telefone">Telefone:</label>
                    <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                    <label for="mensagem">Mensagem:</label>
                    <textarea class="input-padrao" id="mensagem"cols="70" rows="10" id="mensagem" name="mensagem"> </textarea>
                    <div>
                        <p> Como prefere o nosso contato?</p>
                        
                        <label for="telefone-radio"><input type="radio" value="telefone"
                             id="telefone-radio" name="contatos">Telefone</label>
                        
                        
                        <label for="email-radio"> <input type="radio" value="email" 
                            id="email-radio" name="contatos">Email</label>
                        

                        <label for="whatsapp-radio"> <input type="radio" value="whatsapp"
                             id="whatsapp-radio" name="contatos" checked>Whatsapp</label> 
                        
                    </div>
                    <div>
                        <p>Qual horário prefere ser atendido?</p>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <input class="enviar" type="submit" value="Enviar Formulário">



                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda </td>
                            <td> 08h ~ 20h </td>
                        </tr>
                        
                        <tr>
                            <td>Quarta </td>
                            <td>08h ~ 20h  </td>
                        </tr>
                        <tr>
                            <td>Sexta </td>
                            <td>08h ~ 20h  </td>
                        </tr>
                    </tbody>
                </table>

        </main>
        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia" />
            <P> &copy;Copyright Barbearia Alura – 2019.</P>
        </footer>

    </body>
</html>
